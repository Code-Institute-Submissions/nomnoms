{% extends 'base.html'%}{% block content %}
<h3>Show the recipes</h3>
<div class="row">
    <div class="col s12">
        <ul class="collapsible">
            {%for recipe in recipes%}
            <li>
                <div class="collapsible-header"><i class="material-icons">filter_drama</i>{{recipe.title}}</div>
                <div class="row collapsible-body">

                    <div class="col s3">{{recipe.ingredients}}</div>
                    <div class="col s9">{{recipe.steps}}</div>

                </div>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
