{% extends 'base.html' %} {% block content %}
<h3>edit recipe {{recipe.title}}</h3>
<div class="row">
    <form action="" method="POST" class="col s12" name="">
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">title</i>
                <input id="icon_prefix" name='title' type="text" class="validate" value="{{recipe.title}}">
                <label for="icon_prefix">Recipe Name</label>
            </div>
        </div>
        <div class="row">
            <div class="col s5">
                <iframe src="{{url_for('edit_ingredients', recipe_id=recipe._id)}}" frameborder="0" class='i-frames'></iframe>
            </div>
            <div class="col s7">
                <table>
                    <tr>
                        <th>Edit Steps:</th>
                    </tr>
                    {% for steps in recipe.steps %}
                    <tr>
                        <td><textarea id="steps-input" name="{{steps.step_id}}" class="materialize-textarea">{{steps.step}}</textarea></td>
                    </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
    </form>
</div>
{% endblock %}
