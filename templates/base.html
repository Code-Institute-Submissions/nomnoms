<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    <title>NomNoms - Recipe Sharing App</title>
</head>

<body>
    <nav>
        <div class="nav-wrapper graph">
            <a href="{{url_for('home')}}" class="brand-logo piedra">NomNoms</a>
            <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
            <ul class="right hide-on-med-and-down indie ">
                <li><a class="a-test" href="{{ url_for('browse_recipes') }}">Browse Recipes</a></li>
                <li><a class="a-test" href="{{ url_for('create_recipe') }}">Add a recipe</a></li>
                <li><a class="a-test" href="{{ url_for('edit_recipe') }}">Edit your recipes</a></li>
                <li><a class="a-test" href="">Remove a recipe</a></li>
            </ul>
        </div>
    </nav>

    <ul class="sidenav" id="mobile-demo">
        <li><a href="{{ url_for('browse_recipes') }}">Browse Recipes</a></li>
        <li><a href="{{ url_for('create_recipe') }}">Add a recipe</a></li>
        <li><a href="{{ url_for('edit_recipe') }}">Edit your recipes</a></li>
        <li><a href="">Remove a recipe</a></li>
    </ul>
    {% block content %} {% endblock %}
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        $(document).ready(function() {
            $('.collapsible').collapsible();
            $('.datepicker').datepicker();
            $('select').formSelect();
            $(".sidenav").sidenav();
        });
    </script>
    {% block extra_scripts %} {% endblock %}

</body>

</html>
