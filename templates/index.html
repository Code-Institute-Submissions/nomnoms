{% extends 'base.html'%}
{% block content %}
<div class="row container">
    <div class="row jumbotron">
        <div class="col s12 fried-egg">
                <h1 class="strapline-logo center-align">NomNoms</h1>
                <h3 class="strapline center-align">explore and create recipes!</h3>
        </div>
    </div>
    <div class="row">
            <div class="col s12 m4 l4 home-card">
                <div class="card">
                    <div class="card-image">
                        <img src="/static/img/pizza.jpg" alt="Pizza - browse recipes link image">
                    </div>
                    <div class="card-content gaegu">
                        <a href="{{ url_for('browse_recipes') }}">browse Recipes</a>
                    </div>
                </div>
            </div>
            <div class="col s12 m4 l4 home-card">
                <div class="card">
                    <div class="card-image">
                        <img src="/static/img/veg.jpg" alt="Vegetables - add recipes link image">
                    </div>
                    <div class="card-content gaegu">
                        <a href="{{ url_for('create_recipe') }}">add recipes</a>
                    </div>
                </div>
            </div>
            <div class="col s12 m4 l4 home-card">
                <div class="card">
                    <div class="card-image">
                        <img src="/static/img/edit.jpg"  alt="Tomatoes - edit recipes link image">
                    </div>
                    <div class="card-content gaegu">
                        <a href="{{ url_for('edit_recipe') }}">edit your recipes</a>
                    </div>
                </div>
            </div>
       
    </div>
</div>
{% endblock %}
