
{% extends 'base.html' %}
{%block content%}
<div class="pagewrapper">
    <div class="notebook">
        <div class="row container">
            <div class="col s12 center-align">
                <h5 class="center-align"> thank you! your recipe "{{title}}" has been saved  </h5>
                <img src="{{image}}" alt="{{title}}" width="40%">
                
                <br>
            </div>
            <div class="col s12 m6 center-align">
                <a href="{{ url_for('create_recipe') }}" id="add-recipe-btn" class="btn waves-effect waves-light" type="submit">add another
                    <i class="material-icons right">add</i>
                </a>
            </div>
            <div class="col s12 m6 center-align">
                <a href="{{ url_for('browse_recipes') }}" id="browse-recipes-btn" class="btn waves-effect waves-light" type="submit">browse recipes
                    <i class="material-icons right">replay</i>
                </a>
            </div>
        </div>
    </div>
</div>
{%endblock%}
